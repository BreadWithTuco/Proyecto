        <main>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center" id="pochoclo">
                    <form class="d-flex flex-column" action="">
                        <fieldset class="d-flex flex-column p-4 gap-3 col">
                            <label class="d-flex flex-column"> Nombre Completo <input type="text"
                                    placeholder="Ingresar nombre completo"></label>
                            <label class="d-flex flex-column"> Telefono <input type="text"

                            <label class="d-flex flex-column"> Direccion <input type="text"

                                    placeholder="Ingresar email"></label>
                        </fieldset>
                        <fieldset class="d-flex p-4 justify-content-evenly container-fluid flex-wrap" id="animales">
                            <label class="animal d-flex align-items-center justify-content-center gap-4 col-3"> Perro
                                <input type="checkbox"></label>
                            <label class="animal d-flex align-items-center justify-content-center gap-4 col-3"> Gato
                                <input type="checkbox"></label>
                            <label class="animal d-flex align-items-center justify-content-center gap-4 col-3"> Otro
                                <input type="checkbox"></label>
                        </fieldset>
                        <fieldset class="d-flex flex-column justify-content-center align-items-center p-4">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comentarios</label>
                            </div>
                        </fieldset>
                        <fieldset class="d-flex justify-content-center gap-3 p-4">
                            <button type="reset" id="reset">Resetear</button>
                            <button type="submit" id="send">Enviar</button>
                        </fieldset>
